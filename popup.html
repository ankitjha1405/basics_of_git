<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .popup-container {
      padding: 20px;
      color: white;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .logo p {
      margin: 5px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
      font-size: 14px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
    }

    .status-indicator.active {
      background-color: #4ade80;
    }

    .status-indicator.inactive {
      background-color: #f87171;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border: none;
    }

    .btn-primary:hover {
      background: white;
      color: #667eea;
    }

    .job-detection {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .job-detection.detected {
      background: rgba(74, 222, 128, 0.2);
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .job-detection.not-detected {
      background: rgba(248, 113, 113, 0.2);
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .job-detection-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .job-detection-text {
      font-size: 14px;
      margin: 0;
    }

    .quick-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .stat-number {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="logo">
      <h1>TailorApply</h1>
      <p>AI-Powered Resume Optimization</p>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="loading-spinner"></div>
      <p>Initializing...</p>
    </div>

    <div id="main-content">
      <!-- Job Detection Status -->
      <div id="job-detection" class="job-detection">
        <div class="job-detection-icon">üéØ</div>
        <p class="job-detection-text" id="job-status">Checking for job postings...</p>
      </div>

      <!-- Quick Stats -->
      <div class="quick-stats">
        <div class="stat-card">
          <div class="stat-number" id="applications-count">0</div>
          <div class="stat-label">Applications</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avg-ats-score">-</div>
          <div class="stat-label">Avg ATS Score</div>
        </div>
      </div>

      <!-- Status Section -->
      <div class="status-section">
        <div class="status-item">
          <span class="status-label">Profile Status</span>
          <span class="status-value" id="profile-status">
            Not Set Up
            <span class="status-indicator inactive" id="profile-indicator"></span>
          </span>
        </div>
        <div class="status-item">
          <span class="status-label">Master Resume</span>
          <span class="status-value" id="resume-status">
            Not Uploaded
            <span class="status-indicator inactive" id="resume-indicator"></span>
          </span>
        </div>
        <div class="status-item">
          <span class="status-label">AI Service</span>
          <span class="status-value" id="ai-status">
            Connected
            <span class="status-indicator active" id="ai-indicator"></span>
          </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn btn-primary" id="open-dashboard">
          üìä Open Dashboard
        </button>
        <button class="btn" id="upload-resume">
          üìÑ Upload Master Resume
        </button>
        <button class="btn" id="view-applications">
          üìà View Applications
        </button>
        <button class="btn" id="settings">
          ‚öôÔ∏è Settings
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
